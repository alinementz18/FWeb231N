<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeito Parallax com jQuery e Parallax.js</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="parallax-window" data-parallax="scroll" data-image-src="https://via.placeholder.com/1920x1080">
        <div class="content">
            <h1>Seção 1</h1>
            <p>Conteúdo da seção 1</p>
        </div>
    </div>
    <div class="normal">
        <h2>Seção Normal</h2>
        <p>Conteúdo da seção normal</p>
    </div>
    <div class="parallax-window" data-parallax="scroll" data-image-src="https://via.placeholder.com/1920x1080/ff0000/ffffff">
        <div class="content">
            <h1>Seção 2</h1>
            <p>Conteúdo da seção 2</p>
        </div>
    </div>
    <div class="normal">
        <h2>Seção Normal</h2>
        <p>Conteúdo da seção normal</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/parallax.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>

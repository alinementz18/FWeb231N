<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Crop Tool with Cropme</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/cropme.min.css">
</head>
<body>
  <div class="container">
    <h1>Image Crop Tool</h1>
    <input type="file" id="upload-image" accept="image/*">
    <div id="image-crop-container"></div>
    <button id="crop-button">Crop Image</button>
    <div id="cropped-result"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="js/cropme.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>

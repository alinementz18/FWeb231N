<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Exemplo de aplicação</h2>
    <p>A cor de fundo será alterada de acordo com input</p>
    <div ng-app="" ng-init="cor='lightblue'">
        <input style="background-color: {{cor}}" ng-model="cor" value ={{cor}}>
        <p>Cor Digitada é: {{cor}}</p>
        <span ng-init="quantidade=1; valor=5">
        <p>Expressão numérica: <span style="background-color: {{cor}}">{{quantidade*valor}}</span></p>
    </span>
    <span ng-init="nome='Fulano'; sobrenome='De tal'">
        <p>Nome Completo: {{nome + " " + sobrenome}}</p>

    </span>
  
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
</body>
</html>
